<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running club for runners">
    <meta name="keywords" content="love running, running club, run">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i>
            </a></li>

            <li><a href="https://Instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i>
            </a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter"></i>
            </a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)">
                <i class="fa-brands fa-youtube"></i>
            </a></li>
        </ul>
    </footer>

    <!--Â font awesome script -->
    <script src="https://kit.fontawesome.com/372da758e4.js" crossorigin="anonymous"></script>
</body>

</html>
